<svg
  width="1200"
  height="800"
  viewBox="0 0 1200 800"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text
    x="600"
    y="80"
    text-anchor="middle"
    font-size="36"
    font-family="Inter, Arial, sans-serif"
    fill="#111111"
  >
    Core Concept & Satellites
  </text>

  <!-- Central hub -->
  <circle cx="600" cy="400" r="90" fill="#F2F4F8" stroke="#222" stroke-width="2"/>
  <text
    x="600"
    y="395"
    text-anchor="middle"
    font-size="22"
    font-family="Inter, Arial, sans-serif"
    fill="#111"
  >
    Core Idea
  </text>
  <text
    x="600"
    y="425"
    text-anchor="middle"
    font-size="14"
    font-family="Inter, Arial, sans-serif"
    fill="#555"
  >
    Central concept
  </text>

  <!-- Connector lines -->
  <line x1="600" y1="310" x2="600" y2="190" stroke="#999" stroke-width="2"/>
  <line x1="690" y1="400" x2="860" y2="400" stroke="#999" stroke-width="2"/>
  <line x1="600" y1="490" x2="600" y2="610" stroke="#999" stroke-width="2"/>
  <line x1="510" y1="400" x2="340" y2="400" stroke="#999" stroke-width="2"/>

  <!-- Top satellite -->
  <circle cx="600" cy="160" r="55" fill="#E8F0FE" stroke="#1A73E8" stroke-width="2"/>
  <text x="600" y="165" text-anchor="middle" font-size="14" fill="#1A73E8">
    Satellite A
  </text>

  <!-- Right satellite -->
  <circle cx="900" cy="400" r="55" fill="#E6F4EA" stroke="#188038" stroke-width="2"/>
  <text x="900" y="405" text-anchor="middle" font-size="14" fill="#188038">
    Satellite B
  </text>

  <!-- Bottom satellite -->
  <circle cx="600" cy="640" r="55" fill="#FEF7E0" stroke="#F9AB00" stroke-width="2"/>
  <text x="600" y="645" text-anchor="middle" font-size="14" fill="#F9AB00">
    Satellite C
  </text>

  <!-- Left satellite -->
  <circle cx="300" cy="400" r="55" fill="#FCE8E6" stroke="#D93025" stroke-width="2"/>
  <text x="300" y="405" text-anchor="middle" font-size="14" fill="#D93025">
    Satellite D
  </text>

</svg>
