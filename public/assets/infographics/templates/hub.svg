<svg width="800" height="800" viewBox="0 0 800 800"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Canvas -->
  <rect x="0" y="0" width="800" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="60"
        text-anchor="middle"
        font-size="36"
        font-weight="600"
        fill="#111">
    Core Concept & Satellites
  </text>

  <!-- Connectors -->
  <g stroke="#999" stroke-width="2">
    <line x1="400" y1="400" x2="400" y2="200"/>
    <line x1="400" y1="400" x2="600" y2="400"/>
    <line x1="400" y1="400" x2="400" y2="600"/>
    <line x1="400" y1="400" x2="200" y2="400"/>
  </g>

  <!-- Core -->
  <circle cx="400" cy="400" r="90" fill="#E8F0FE"/>
  <text x="400" y="405"
        text-anchor="middle"
        font-size="22"
        font-weight="600"
        fill="#111">
    Core
  </text>

  <!-- Satellites -->
  <g font-size="18" fill="#111">
    <circle cx="400" cy="200" r="55" fill="#F8F9FA"/>
    <text x="400" y="205" text-anchor="middle">A</text>

    <circle cx="600" cy="400" r="55" fill="#F8F9FA"/>
    <text x="600" y="405" text-anchor="middle">B</text>

    <circle cx="400" cy="600" r="55" fill="#F8F9FA"/>
    <text x="400" y="605" text-anchor="middle">C</text>

    <circle cx="200" cy="400" r="55" fill="#F8F9FA"/>
    <text x="200" y="405" text-anchor="middle">D</text>
  </g>

</svg>
