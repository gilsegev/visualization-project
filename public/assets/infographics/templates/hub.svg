<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#222831"/>
  
  <!-- Center Hub -->
  <circle cx="400" cy="300" r="80" fill="#00adb5" filter="url(#glow)"/>
  <text id="title_0" x="400" y="305" text-anchor="middle" fill="#eeeeee" font-family="Arial" font-size="24" font-weight="bold">HUB</text>
  <text id="desc_0" x="400" y="330" text-anchor="middle" fill="#222831" font-family="Arial" font-size="14">Main Core</text>

  <!-- Satellite 1 (Top) -->
  <line x1="400" y1="220" x2="400" y2="120" stroke="#393e46" stroke-width="4"/>
  <circle cx="400" cy="80" r="40" fill="#393e46"/>
  <text id="title_1" x="400" y="85" text-anchor="middle" fill="#eeeeee" font-family="Arial" font-size="14">Sat 1</text>
  <text id="desc_1" x="400" y="140" text-anchor="middle" fill="#aaaaaa" font-family="Arial" font-size="10">Detail 1</text>

  <!-- Satellite 2 (Right) -->
  <line x1="480" y1="300" x2="620" y2="300" stroke="#393e46" stroke-width="4"/>
  <circle cx="660" cy="300" r="40" fill="#393e46"/>
  <text id="title_2" x="660" y="305" text-anchor="middle" fill="#eeeeee" font-family="Arial" font-size="14">Sat 2</text>
  <text id="desc_2" x="660" y="360" text-anchor="middle" fill="#aaaaaa" font-family="Arial" font-size="10">Detail 2</text>

  <!-- Satellite 3 (Bottom) -->
  <line x1="400" y1="380" x2="400" y2="480" stroke="#393e46" stroke-width="4"/>
  <circle cx="400" cy="520" r="40" fill="#393e46"/>
  <text id="title_3" x="400" y="525" text-anchor="middle" fill="#eeeeee" font-family="Arial" font-size="14">Sat 3</text>
  <text id="desc_3" x="400" y="580" text-anchor="middle" fill="#aaaaaa" font-family="Arial" font-size="10">Detail 3</text>

  <!-- Satellite 4 (Left) -->
  <line x1="320" y1="300" x2="180" y2="300" stroke="#393e46" stroke-width="4"/>
  <circle cx="140" cy="300" r="40" fill="#393e46"/>
  <text id="title_4" x="140" y="305" text-anchor="middle" fill="#eeeeee" font-family="Arial" font-size="14">Sat 4</text>
  <text id="desc_4" x="140" y="360" text-anchor="middle" fill="#aaaaaa" font-family="Arial" font-size="10">Detail 4</text>
</svg>
