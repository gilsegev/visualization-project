<svg width="800" height="900" viewBox="0 0 800 900"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Canvas -->
  <rect x="0" y="0" width="800" height="900" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="60"
        text-anchor="middle"
        font-size="36"
        font-weight="600"
        fill="#111">
    Layered Stack
  </text>

  <!-- Layers -->
  <g font-size="22" fill="#111">
    <rect x="200" y="140" width="400" height="90" rx="14" fill="#E3F2FD"/>
    <text x="400" y="195" text-anchor="middle">Foundation</text>

    <rect x="200" y="260" width="400" height="90" rx="14" fill="#E3F2FD"/>
    <text x="400" y="315" text-anchor="middle">Layer 2</text>

    <rect x="200" y="380" width="400" height="90" rx="14" fill="#E3F2FD"/>
    <text x="400" y="435" text-anchor="middle">Layer 3</text>

    <rect x="200" y="500" width="400" height="90" rx="14" fill="#E3F2FD"/>
    <text x="400" y="555" text-anchor="middle">Layer 4</text>

    <rect x="200" y="620" width="400" height="110" rx="18" fill="#D1E7DD"/>
    <text x="400" y="685"
          text-anchor="middle"
          font-size="24"
          font-weight="600">
      Outcome
    </text>
  </g>

</svg>
