<svg width="1024" height="1024"
     viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- ROAD SHADOW -->
    <filter id="roadShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="20" flood-opacity="0.35"/>
    </filter>

    <!-- ROAD GRADIENT -->
    <linearGradient id="roadGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#151515"/>
    </linearGradient>

    <!-- CARD SHADOW -->
    <filter id="cardShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-opacity="0.35"/>
    </filter>

    <!-- PIN SHADOW -->
    <filter id="pinShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="#f2f2f2"/>

  <!--
    Original artwork was ~1400Ã—600
    Scale to fit width, then vertically center
  -->
  <g transform="translate(0 280) scale(0.73)">

    <!-- ROAD -->
    <g filter="url(#roadShadow)">
      <path
        d="
          M -200 320
          C 80 240, 260 240, 380 320
          S 620 400, 740 320
          S 980 240, 1100 320
          S 1320 400, 1600 320
        "
        fill="none"
        stroke="url(#roadGradient)"
        stroke-width="120"
        stroke-linecap="round"
        stroke-linejoin="round"
      />

      <path
        d="
          M -200 300
          C 80 220, 260 220, 380 300
          S 620 380, 740 300
          S 980 220, 1100 300
          S 1320 380, 1600 300
        "
        fill="none"
        stroke="rgba(255,255,255,0.06)"
        stroke-width="20"
        stroke-linecap="round"
      />

      <path
        d="
          M -200 320
          C 80 240, 260 240, 380 320
          S 620 400, 740 320
          S 980 240, 1100 320
          S 1320 400, 1600 320
        "
        fill="none"
        stroke="#f5c542"
        stroke-width="7"
        stroke-dasharray="20 16"
        stroke-linecap="round"
      />
    </g>

    <!-- STEP CIRCLES -->
    <g filter="url(#cardShadow)">
      <g transform="translate(260, 150)">
        <circle r="155" fill="#ffffff"/>
        <circle r="140" fill="#f39c12"/>
      </g>

      <g transform="translate(460, 490)">
        <circle r="155" fill="#ffffff"/>
        <circle r="140" fill="#f1c40f"/>
      </g>

      <g transform="translate(720, 150)">
        <circle r="155" fill="#ffffff"/>
        <circle r="140" fill="#2ecc71"/>
      </g>

      <g transform="translate(940, 490)">
        <circle r="155" fill="#ffffff"/>
        <circle r="140" fill="#1abc9c"/>
      </g>

      <g transform="translate(1200, 150)">
        <circle r="155" fill="#ffffff"/>
        <circle r="140" fill="#3498db"/>
      </g>
    </g>

    <!-- STEP PINS -->
    <g font-family="Arial" font-weight="bold" font-size="13"
       text-anchor="middle" fill="#fff" filter="url(#pinShadow)">

      <g transform="translate(260, 310)">
        <circle r="18" fill="#f39c12"/><text y="5">01</text>
      </g>

      <g transform="translate(460, 350)">
        <circle r="18" fill="#f1c40f"/><text y="5">02</text>
      </g>

      <g transform="translate(720, 310)">
        <circle r="18" fill="#2ecc71"/><text y="5">03</text>
      </g>

      <g transform="translate(940, 350)">
        <circle r="18" fill="#1abc9c"/><text y="5">04</text>
      </g>

      <g transform="translate(1200, 310)">
        <circle r="18" fill="#3498db"/><text y="5">05</text>
      </g>

    </g>
  </g>

</svg>
